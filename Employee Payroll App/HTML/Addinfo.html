<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Payroll Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" />
    <link rel="stylesheet" href="../CSS/form.css" />
    <script src="../javascript/EmployeePayrollData.js"></script>
    <script src="../javascript/payroll_form.js"></script>
    <script src="../javascript/FormValidation.js"></script>
</head>

<body>
    <header class="header-content header">
        <div class="logo-content">
            <img src="../assets/images/logo.png" alt="logo" />
            <div>
                <span class="emp-text">EMPLOYEE</span><br>
                <span class="emp-text emp-payroll">PAYROLL</span>
            </div>
        </div>
    </header>

    <div class="form-content">
        <form class="form" action="#" onsubmit="save(); return false">
            <div class="form-head">Employee Payroll Form</div>

            <div class="row-content">
                <label class="label text" for="name">Name: </label>
                <input class="input\" type="text" id="name" name="name" placeholder="Enter Name" required />
                <error-output class="text-error" for="text"></error-output>
            </div>

            <div class="row-content">
                <label class="label text" for="profile">Profile Image:</label>
                <div class="profile-radio-content">
                    <label>
                        <input type="radio" id="profile1" name="profile" value="../Assets/profile-image/Ellipse -3.png" />
                        <img src="../Assets/profile-image/Ellipse -3.png">
                    </label>
                    <label>
                        <input type="radio" id="profile2" name="profile" value="../Assets/profile-image/Ellipse -1.png" />
                        <img src="../Assets/profile-image/Ellipse -1.png">
                    </label>
                    <label>
                        <input type="radio" id="profile3" name="profile" value="../Assets/profile-image/Ellipse -8.png" />
                        <img src="../Assets/profile-image/Ellipse -8.png">
                    </label>
                    <label>
                        <input type="radio" id="profile4" name="profile" value="../Assets/profile-image/Ellipse -7.png" />
                        <img src="../Assets/profile-image/Ellipse -7.png">
                    </label>
                </div>
            </div>

            <div class="row-content">
                <label class="label text" for="gender">Gender:</label>
                <div>
                    <input type="radio" id="male" name="gander" value="male" />
                    <label class="label text" for="gender">Male</label>
                </div>
                <div>
                    <input type="radio" id="female" name="gander" value="female" />
                    <label class="label text" for="gender">Female</label>
                </div>
            </div>

            <div class="row-content">
                <label class="label text" for="department">Department:</label>
                <div>
                    <input type="checkbox" id="HR" name="HR" value="HR" />
                    <label class="label text" for="hr">HR</label>
                    <input type="checkbox" id="Sales" name="Sales" value="Sales" />
                    <label class="label text" for="sales">Sales</label>
                    <input type="checkbox" id="Marketing" name="Marketing" value="Marketing" />
                    <label class="label text" for="marketing">Marketing</label>
                    <input type="checkbox" id="Engineering" name="Engineer" value="Engineer" />
                    <label class="label text" for="engineering">Engineer</label>
                    <input type="checkbox" id="Others" name="Others" value="Others" />
                    <label class="label text" for="others">Others</label>
                </div>
            </div>

            <div class="row-content">
                <label class="label text" for="salary">Salary:</label>
                <input class="input" type="range" id="salary" name="salary" min="300000" max="500000" value="400000" />
                <output class="salary-output text" for="salary">400000</output>
            </div>

            <div class="row-content">
                <label class="label text" for="start-date">Start Date:</label>
                <div>
                    <select id="day" name="Day">
                        <option value="day">Day</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                    </select>
                    <select id="month" name="Month">
                        <option value="month">Month</option>
                        <option value="jan">January</option>
                        <option value="feb">February</option>
                        <option value="mar">March</option>
                        <option value="apr">April</option>
                        <option value="may">May</option>
                        <option value="jun">June</option>
                        <option value="jul">July</option>
                        <option value="aug">August</option>
                        <option value="sep">Saptember</option>
                        <option value="oct">October</option>
                        <option value="nov">November</option>
                        <option value="dec">December</option>
                    </select>
                    <select id="year" name="Year">
                        <option value="year">Year</option>
                        <option value="2022">2022</option>
                        <option value="2021">2021</option>
                        <option value="2020">2020</option>
                        <option value="2019">2019</option>
                        <option value="2018">2018</option>
                    </select>
                </div>
            </div>

            <div class="row-content">
                <label class="label text" for="notes">Notes:</label>
                <textarea id="notes" class="input" name="notes" placeholder="Enter Notes Here"
                    style="height: 100px"></textarea>
            </div>

            <div class="buttonParent">
                <a href="./home.html" class="resetButton button cancleButton">Cancle</a>
                <div class="submit-reset">
                    <button type="submit" class="button submitButton" id="submitButton">Submit</button>
                    <button type="reset" class="button resetButton" id="resetButton">Reset</button>
                </div>
            </div>
        
        </form>
    </div>

    </div>
</body>

</html>
